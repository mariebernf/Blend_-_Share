{% extends 'smoothies/base.html'}

{% block content %}
<div class="container mt-4">
    <h2>{{ form.instance.pk|yesno:"Edit Smoothie,Add New Smoothie" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'smoothie_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
